<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="item">9:00 AM</div>
      <input type="text" class="item eventInput" />
      <div class="item saveBtn1">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">10:00 AM</div>
      <input type="text" class="item eventInput2" />
      <div class="item saveBtn2">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">11:00 AM</div>
      <input type="text" class="item eventInput3" />
      <div class="item saveBtn3">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">12:00 PM</div>
      <input type="text" class="item eventInput4" />
      <div class="item saveBtn4">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">1:00 PM</div>
      <input type="text" class="item eventInput5" />
      <div class="item saveBtn5">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">2:00 PM</div>
      <input type="text" class="item eventInput6" />
      <div class="item saveBtn6">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">3:00 PM</div>
      <input type="text" class="item eventInput7" />
      <div class="item saveBtn7">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">4:00 PM</div>
      <input type="text" class="item eventInput8" />
      <div class="item saveBtn8">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item">5:00 PM</div>
      <input type="text" class="item eventInput9" />
      <div class="item saveBtn9">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="Develop/index.js"></script>
  </body>
</html>

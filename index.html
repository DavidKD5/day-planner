<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
      <p id="savedEventMessage" class="lead"></p>
    </header>

    <div class="container">
      <div class="item hour">
        <p class="nineAM text">9</p>
        :00 AM
      </div>
      <input type="text" class="item eventInput" />
      <div class="item saveBtn btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="tenAM text">10</p>
        :00 AM
      </div>
      <input type="text" class="item eventInput2" />
      <div class="item saveBtn2 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="elevenAM text">11</p>
        :00 AM
      </div>
      <input type="text" class="item eventInput3" />
      <div class="item saveBtn3 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="twelvePM text">12</p>
        :00 PM
      </div>
      <input type="text" class="item eventInput4" />
      <div class="item saveBtn4 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="onePM text">1</p>
        :00 PM
      </div>
      <input type="text" class="item eventInput5" />
      <div class="item saveBtn5 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="twoPM text">2</p>
        :00 PM
      </div>
      <input type="text" class="item eventInput6" />
      <div class="item saveBtn6 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="threePM text">3</p>
        :00 PM
      </div>
      <input type="text" class="item eventInput7" />
      <div class="item saveBtn7 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="fourPM text">4</p>
        :00 PM
      </div>
      <input type="text" class="item eventInput8" />
      <div class="item saveBtn8 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
      <div class="item hour">
        <p class="fivePM text">5</p>
        :00 PM
      </div>
      <input type="text" class="item eventInput9" />
      <div class="item saveBtn9 btn">
        <img src="Assets/images/save.png" class="saveIcon" alt="" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="Develop/index.js"></script>
  </body>
</html>
